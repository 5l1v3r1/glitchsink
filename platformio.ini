; http://docs.platformio.org/page/projectconf.html

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino

# teensy 3.1 rated to 48MHz, overclockable to 96MHz
# teensy 3.2 rated to 72MHz, overclockable to 96MHz
board_build.f_cpu = 72000000L

build_type = debug

